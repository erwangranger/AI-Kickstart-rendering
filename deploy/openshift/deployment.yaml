apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-kickstarts-app
  labels:
    app: ai-kickstarts-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-kickstarts-app
  template:
    metadata:
      labels:
        app: ai-kickstarts-app
    spec:
      containers:
      - name: ai-kickstarts-app
        image: ${IMAGE_REGISTRY}/${IMAGE_NAMESPACE}/ai-kickstarts-app:${IMAGE_TAG}
        ports:
        - containerPort: 80
        env:
        # - name: GH_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: github-token
        #       key: token
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10